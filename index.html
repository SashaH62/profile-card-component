<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS-->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Card -->
    <div class="container">
    <img class="banner pattern-1" src="images/bg-pattern-top.svg" alt="bg-pattern">
    <img class="banner pattern-2" src="images/bg-pattern-top.svg" alt="bg-pattern">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="card-pattern" />
      <div class="card-body">
        <img class="profile-img" src="images/image-victor.jpg" alt="" />
        <div class="card-info">
          <h2>Victor Crest <span class="age">26</span></h2>
          <h3 class="small-heading">London</h3>
        </div>
      </div>
      <hr />
      <div class="card-footer">
        <h2 class="stats">
          80K <span class="stats-sub small-heading">Followers</span>
        </h2>
        <h2 class="stats">
          803K <span class="stats-sub small-heading">Likes</span>
        </h2>
        <h2 class="stats">
          1.4K <span class="stats-sub small-heading">Photos</span>
        </h2>
      </div>
    </div>
  </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sasha Herman</a>.
    </div>

  </body>
</html>
